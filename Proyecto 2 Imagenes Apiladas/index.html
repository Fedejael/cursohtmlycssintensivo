<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes apiladas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen">
        <img src="img/RollingStones.png" alt="The Rolling Stones" />
        <span class="nombre">
          <span class="texto">The Rolling Stones</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/Guns.png" alt="Guns N Roses" />
        <span class="nombre">
          <span class="texto">Guns N Rosess</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/acdc.png" alt="ACDC" />
        <span class="nombre">
          <span class="texto">ACDC</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/Nirvana.png" alt="Nirvana" />
        <span class="nombre">
          <span class="texto">Nirvana</span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/RedHot.png" alt="Red Hot Chili Peppers" />
        <span class="nombre">
          <span class="texto">Red Hot Chili Peppers</span>
        </span>
      </div>
    </div>
  </body>
</html>
